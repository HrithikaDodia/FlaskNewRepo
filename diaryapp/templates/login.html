{% extends "layout.html" %}

{% block content %}

<form method = "POST" action = "">
	{{ form.hidden_tag() }}

	{{ form.email.label }}
	{{ form.email }}

	{{ form.password.label }}
	{{ form.password }}

	{{ form.remember.label }}
	{{ form.remember }}

	{{ form.submit }}
	Don't Have An Account? <a href="{{ url_for('register') }}">Sign Up</a>
</form>

{% endblock %}
